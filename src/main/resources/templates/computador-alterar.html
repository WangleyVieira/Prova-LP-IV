<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alteração de Hardware</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.mensagem {
  color: red;
}

</style>
</head>

<body>

<div class="container">
	  <div class="row">  	
	    <div class="col">
	    
	    	<h2>Alterando Hardaware do computador</h2>
	    	
			
			<form th:action="@{/computador/editar/{id}(id=${computador.id})}" th:object="${computador}" method="post">
				  
				<div class="row md-6">
				    <label class="">Modelo Placa de vídeo</label>
				    <div class="col-sm-6">
				    	<input class="form-control" type="text" th:field="*{placaVideo}"> 
				    </div>
				    <div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('placaVideo')}" th:errors="*{placaVideo}"></span>
				    </div>				
				</div>
				 
				<div class="row md-6">
				    <label class="">Modelo CPU</label>
				    <div class="col-sm-6">
				    	<input class="form-control" type="text" th:field="*{modeloCpu}"> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('modeloCpu')}" th:errors="*{modeloCpu}"></span>
				    </div>
				</div>
				
				
				<div class="row md-6">
				    <label class="">Gabinete</label>
				    <div class="col-sm-6">
				    	<input class="form-control" type="text" th:field="*{modeloGabinete}"> 
				    </div>
					<div class="col-sm-6"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('modeloGabinete')}" th:errors="*{modeloGabinete}"></span>
				    </div>
				</div>
				
				
				<div class="row md-6">
				    <label class="">Memória RAM</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="text" th:field="*{modeloMemoriaRam}"> 
				    </div>
					<div class="col-sm-6"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('modeloMemoriaRam')}" th:errors="*{modeloMemoriaRam}"></span>
				    </div>
				</div>		
				
				<div class="row md-4">
				    <label class="">Quantidade de peças de COOLER</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="number" th:field="*{qtdPecas}" required> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('qtdPecas')}" th:errors="*{qtdPecas}"></span>
				    </div>
				</div>		
				
				<br>
				<input  class="btn btn-primary" type="submit" value="Alterar"/>
			</form>
			
	    </div>
	</div>
</div>

</body>
</html>
