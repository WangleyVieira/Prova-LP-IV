<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.mensagem {
  color: red;
}

</style>
</head>

<body>

<div class="container">
	  <div class="row">  	
	    <div class="col">
	    	<h2>Cadastro de Fornecedor</h2>
	    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensagem}"></span>
			</div>
			<form th:action="@{/fornecedor/salvar/{id}(id=${fornecedor.computador.id})}" th:object="${fornecedor}" method="post">
				  
				<div class="row md-6">
				    <label class="">CNPJ</label>
				    <div class="col-sm-6">
				    	<input class="form-control" type="text" th:field="*{cnpj}"> 
				    </div>
				    <div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></span>
				    </div>				
				</div>
				 
				<div class="row md-6">
				    <label class="">Nome Fantasia</label>
				    <div class="col-sm-6">
				    	<input class="form-control" type="text" th:field="*{nome}"> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				    </div>
				</div>
				
				
				<div class="row md-6">
				    <label class="">Cidade</label>
				    <div class="col-sm-6">
				    	<input class="form-control" type="text" th:field="*{cidade}"> 
				    </div>
					<div class="col-sm-6"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></span>
				    </div>
				</div>
				
				
				<div class="row md-6">
				    <label class="">Estado</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="text" th:field="*{estado}"> 
				    </div>
					<div class="col-sm-6"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>
				    </div>
				</div>		
				
					
				<br>
				<input  class="btn btn-primary" type="submit" value="Salvar"/>
			</form>
			
	    </div>
	</div>
</div>

</body>
</html>
