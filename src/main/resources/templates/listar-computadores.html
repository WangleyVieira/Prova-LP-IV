<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Lista de Computadores</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>

<body>

<div class="container">
  <div class="row">
  	
    <div class="col">
    	<br>
    	<hr>
    	<h1>Lista Hardware de um Computador</h1>
    	<hr>
	
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>CÃ³digo</th>
				<th>Modelo CPU</th>
				<th>Modelo gabinete</th>
				<th>Memoria RAM</th>
				<th>Placa de Video</th>
				<th>Quantidade de Coolers</th>
				<th>Nome Fornecedor</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:if="${computadores.empty}">
				<td colspan="2">Sem computadores cadastrados</td>
			</tr>
			<tr th:each="computador : ${computadores}">
				<td><span th:text="${computador.id}"> </span></td>
				<td><span th:text="${computador.modeloCpu}"> </span></td>
				<td><span th:text="${computador.modeloGabinete}">  </span></td>
				<td><span th:text="${computador.modeloMemoriaRam}">  </span></td>
				<td><span th:text="${computador.placaVideo}"> </span></td>
				<td><span th:text="${computador.qtdPecas}">  </span></td>
				
				<td>
					<th:block th:each="fornecedor : ${computador.fornecedor}">
						<span th:text="${fornecedor.nome}"> </span><br/>
					</th:block>							
				</td>
				
				<td>
					<a class="btn btn-outline-primary btn-sm" 
					   th:href="@{/fornecedor/editarFornecedor/{id}(id=${computador.id})}">
					   Adicionar Fornecedor</a>
				</td>
				
			</tr>
		</tbody>
	</table>  
	
	<button><a class="nav-link" href="/computador/novo">Cadastrar</a></button>
	  
    </div>
    
  </div>
</div>

	
</body>
</html>
